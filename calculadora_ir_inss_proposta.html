<body>

<!-- ðŸ” Banner Superior -->
<div class="banner">
  <div class="banner-content">
    <h1>VocÃª Ã© a FAVOR DE:</h1>
    <p>ReduÃ§Ã£o da jornada de trabalho sem<br>
    reduÃ§Ã£o salarial, e pelo fim da escala 6Ã—1?</p>
    <p>Que quem ganhe mais de 50 mil pague<br>
    mais imposto, para que quem recebe<br>
    atÃ© 5 mil nÃ£o pague imposto de renda?</p>
  </div>
</div>

<div class="container">
  <h2>Simulador de SalÃ¡rio LÃ­quido</h2>

  <label for="salario">ðŸ’¼ SalÃ¡rio Bruto Pessoa FÃ­sica:</label>
  <input type="text" id="salario" placeholder="Ex: 5.000,00">

  <button onclick="calcularTudo()">Calcular</button>

  <div id="resultado" class="result"></div>
</div>

<script>
function parseInput(valor) {
  valor = valor.replaceAll('.', '').replace(',', '.');
  let parsed = parseFloat(valor);
  return isNaN(parsed) ? 0 : parsed;
}

function formatarMoeda(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function calcularTudo() {
  let salario = parseInput(document.getElementById("salario").value);

  if (salario <= 0) {
    document.getElementById("resultado").innerHTML = "<p>Por favor, insira um salÃ¡rio bruto vÃ¡lido.</p>";
    return;
  }

  // CÃ¡lculos
  let inss = Math.min(salario * 0.14, 951.62);
  let base_ir = salario - inss;

  // IR modelo atual
  let ir_atual = base_ir <= 2112 ? 0 :
                 base_ir <= 2826.65 ? base_ir * 0.075 - 158.4 :
                 base_ir <= 3751.05 ? base_ir * 0.15 - 370.4 :
                 base_ir <= 4664.68 ? base_ir * 0.225 - 651.73 :
                 base_ir * 0.275 - 884.96;

  // IR proposta
  let ir_proposta = 0;
  if (base_ir > 5000) {
    ir_proposta += Math.min(base_ir - 5000, 2350) * 0.075;
    if (base_ir > 7350) ir_proposta += Math.min(base_ir - 7350, 2650) * 0.15;
    if (base_ir > 10000) ir_proposta += Math.min(base_ir - 10000, 10000) * 0.225;
    if (base_ir > 20000) ir_proposta += (base_ir - 20000) * 0.275;
  }

  // SalÃ¡rios lÃ­quidos
  let salario_liquido_atual = salario - inss - ir_atual;
  let salario_liquido_proposta = salario - inss - ir_proposta;
  let diferenca_salario = salario_liquido_proposta - salario_liquido_atual;

  // Resultado final
  document.getElementById("resultado").innerHTML = `
    <h3>Resultado</h3>
    <p><strong>INSS:</strong> ${formatarMoeda(inss)}</p>
    <div class="comparativo">
      <div class="coluna">
        <h4>ðŸ’µ Modelo Atual</h4>
        <p>${formatarMoeda(salario_liquido_atual)}</p>
      </div>
      <div class="coluna">
        <h4>ðŸ’° Com a Proposta</h4>
        <p style="color:#2e7d32;">${formatarMoeda(salario_liquido_proposta)}</p>
      </div>
    </div>
    <p class="diferenca-final" style="color:${diferenca_salario >= 0 ? '#2e7d32' : '#c62828'};">
      ${diferenca_salario >= 0 ? 'ðŸ“ˆ Ganho lÃ­quido:' : 'ðŸ“‰ Perda lÃ­quida:'} ${formatarMoeda(diferenca_salario)}
    </p>
  `;
}
</script>
